<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescribe Medication - Medisynq</title>
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
    <script src="nav.js" defer></script>
    <script src="prescribe.js" defer></script>
</head>
<body>
    <header>
        <h1>Medisynq Telemedicine Platform</h1>
        <nav id="main-nav"></nav>
    </header>
    <main>
        <section>
            <h2>Prescribe Medication</h2>
            <form id="prescribeForm">
                <label for="medication">Medication Name:</label>
                <input type="text" id="medication" name="medication" required>

                <label for="dosage">Dosage:</label>
                <input type="text" id="dosage" name="dosage" required placeholder="e.g., 500mg twice daily">

                <label for="instructions">Instructions:</label>
                <textarea id="instructions" name="instructions" required></textarea>

                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" required>

                <label for="end_date">End Date (optional):</label>
                <input type="date" id="end_date" name="end_date">

                <button type="submit">Prescribe</button>
            </form>
            <div id="prescribeMessage"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Medisynq</p>
    </footer>
</body>
</html>
