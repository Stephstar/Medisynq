<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
    <script src="nav.js" defer></script>
    <script src="doctor_dashboard.js" defer></script>
</head>
<body>
    <div id="navbar"></div>
    <main>
        <h2>Doctor Dashboard</h2>
        <section>
            <h3>Your Patients</h3>
            <select id="patientSelect">
                <option value="">Select Patient</option>
            </select>
            <div id="ehrDisplay"></div>
        </section>
        <section>
            <h3>Prescribe Medication</h3>
            <form id="prescribeForm">
                <label for="medication">Medication:</label>
                <input type="text" id="medication" name="medication" required>
                <label for="instructions">Instructions:</label>
                <input type="text" id="instructions" name="instructions" required>
                <button type="submit">Prescribe</button>
            </form>
            <div id="prescribeMessage"></div>
        </section>
        <section>
            <h3>Medication Adherence</h3>
            <div id="adherenceDisplay"></div>
        </section>
    </main>
</body>
</html>
