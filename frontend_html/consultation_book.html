<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Consultation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
    <script src="nav.js" defer></script>
    <script src="consultation_book.js" defer></script>
</head>
<body>
    <div id="navbar"></div>
    <main>
        <h2>Book Consultation</h2>
        <form id="consultationForm">
            <label for="doctorSelect">Select Doctor:</label>
            <select id="doctorSelect" required>
                <option value="">Select Doctor</option>
            </select>
            <label for="reason">Reason for Consultation:</label>
            <input type="text" id="reason" name="reason" required>
            <label for="scheduled_time">Date & Time:</label>
            <input type="datetime-local" id="scheduled_time" name="scheduled_time" required>
            <button type="submit">Book Consultation</button>
        </form>
        <div id="consultationMessage"></div>
    </main>
</body>
</html>
