<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments - Medisynq</title>
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
    <script src="nav.js" defer></script>
</head>
<body>
    <header>
        <h1>Medisynq Telemedicine Platform</h1>
        <nav id="mainNav"></nav>
    </header>
    <main>
        <section>
            <h2>Book Appointment</h2>
            <form id="appointmentForm" style="display: flex; flex-direction: column; gap: 1.2rem; max-width: 400px;">
                <label for="doctor">ðŸ©º Doctor:</label>
                <select id="doctor" name="doctor" required>
                    <option value="">Select Doctor</option>
                </select>
                <label for="scheduled_time">ðŸ“… Date & Time:</label>
                <input type="datetime-local" id="scheduled_time" name="scheduled_time" required>
                <button type="submit">Book</button>
            </form>
            <div id="appointmentMessage"></div>
        </section>
        <section>
            <h2>Appointments</h2>
            <table id="appointmentsTable">
                <thead>
                    <tr><th>Doctor</th><th>Time</th><th>Status</th><th>Notes</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Medisynq</p>
    </footer>
    <script src="appointments.js"></script>
</body>
</html>
